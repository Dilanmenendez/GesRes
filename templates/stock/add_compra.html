{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% include 'includes/header2.html' %}

  <div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
      <div class="cell small-12 medium-8 large-6"> 
        
        <h2 class="text-center" style="margin: 1.5rem 0;">Registrar Compra</h2>
        
        <form method="post" enctype="multipart/form-data" class="callout secondary shadow"> 
          {% csrf_token %}
          
          <ul class="vertical menu">
            <li>
                <label><strong>Producto:</strong></label>
                <p>{{ producto_nombre }}</p>
            </li>
            <li>
                <label><strong>{{ form.cantidad.label }}Comprada (kg)</strong></label>
                {{ form.cantidad }}
                {{ form.cantidad.errors }}
            </li>
          </ul>

          <div class="button-group align-center" style="margin-top: 3rem;">
            <button type="submit" class="button success" style="margin-right: 10px;">
              Guardar
            </button>
            <button type="reset" class="button alert " style="margin-right: 10px;">
              Limpiar
            </button>
            <a href="{% url 'stock_app:all_productos' %}" class="button secondary ">
              Volver
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>
{% endblock content %}
