{% extends 'base.html' %}
{% load static %}

{% block title %} GesRes Stock {% endblock title %}


{% block content %}

{% include 'includes/header2.html' %}

<!--Inicio de la imagen de portada-->

<div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
  <div class="orbit-wrapper">
    <div class="orbit-controls">
      <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
      <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
    </div>
    <ul class="orbit-container">
      <li class="is-active orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="{% static 'img/img5.jpg' %}" alt="Space">
          <figcaption class="orbit-caption">Space, the final frontier.</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-im  age" src="{% static 'img/img4.jpg' %}" alt="Space">
          <figcaption class="orbit-caption">Lets Rocket!</figcaption>
        </figure>
      </li>
      <li class="orbit-slide">
        <figure class="orbit-figure">
          <img class="orbit-image" src="{% static 'img/img8.png' %}" alt="Space">
          <figcaption class="orbit-caption">Lets Rocket!</figcaption>
        </figure>
      </li>
    </ul>
  </div>
</div>

<!--fin de la imagen de portada-->

<!--Bloque de bienvenida (de foundation)-->
<div class="grid-x align-center"> <!--align-center sirve para centrar los hijos de dicho grid-->
    <h1 class="cell large-8" style="font-size: 20px; text-align: center;">Bienvenido a Gestion De Stock</h1>
    <div class="cell large-7">
        <!--esta es la caja del final, la sacas de la documentacion ;D-->
        <div class="callout success">
        <h5>Gestionar Stock a la perfección</h5>
        <p>¡Que no se te escape nada!</p>
        <a href="#">Ver Productos</a>
</div>
    </div>
</div>
<!--Fin del bloque de bienvenida-->
{% endblock content %}
