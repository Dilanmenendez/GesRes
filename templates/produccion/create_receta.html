{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% include 'includes/header3.html' %}

  <div class="grid-container">
    <div class="grid-x grid-margin-x align-center">
      <div class="cell small-12 medium-8 large-6"> 
        
        <h2 class="text-center" style="margin: 1.5rem 0;">
          Registrar Receta
        </h2>
        
        <form method="post" class="callout secondary shadow"> 
          {% csrf_token %}
          
          <ul class="vertical menu">
            <li>
              <label><strong>{{ form.producto_final.label }}</strong></label>
              {{ form.producto_final }}
              {{ form.producto_final.errors }}
            </li>
          </ul>

          <div class="button-group align-center" style="margin-top: 2rem;">
            <button type="submit" class="button success">
              Guardar
            </button>

            <a href="{% url 'produccion_app:all_receta' %}" 
               class="button secondary">
              Volver
            </a>
          </div>

        </form>
      </div>
    </div>
  </div>

{% endblock content %}
