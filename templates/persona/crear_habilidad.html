{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
  <div class="grid-x grid-margin-x align-center">
    <div class="cell small-12 medium-8 large-6">

      <!-- TÃ­tulo -->
      <h3 class="text-center" style="margin: 2rem 0;">
        Crear nueva habilidad
      </h3>

      <!-- Formulario -->
      <form method="post" class="callout">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        <!-- Campo nombre -->
        <label>
          Nombre de la habilidad
          {{ form.habilidad }}
        </label>

        <!-- Errores -->
        {% if form.errors %}
          <div class="callout alert">
            {{ form.errors }}
          </div>
        {% endif %}

        <!-- Botones -->
        <div class="grid-x grid-margin-x" style="margin-top: 1.5rem;">
          <div class="cell small-12 medium-4">
            <button type="submit" 
            class="button success expanded">
              Guardar
            </button>
          </div>

          <div class="cell small-12 medium-4">
            <button type="reset" class="button warning expanded">
              Limpiar
            </button>
          </div>

          <div class="cell small-12 medium-4">
            <a href="{{ next }}"
               class="button secondary expanded">
              Volver
            </a>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>

{% endblock content %}
